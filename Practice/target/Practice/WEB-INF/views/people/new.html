<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New person</title>
    <style>
        input {
            padding: 10px;
            font-size: 24px;
        }
        body {
            font-size: 24px;
            padding: 20px
        }
        .btn {
            border: 1px solid black;
            padding: 10px;
            background-color: orange;
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-family: monospace;
            font-weight: 500;
        }
        .select-list {
            padding: 10px;
            background:#edf2ff;
            border:none;
            font-size: 24px;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/><br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/><br/>
    <label for="dateOfBirth">Enter date of birth (dd/mm/yyy): </label>
    <input type="text" th:field="*{dateOfBirthTmp}" id="dateOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br/><br/>
    <label for="person_type">Select a person type: </label>
    <select th:field="*{type}" id="person_type" class="select-list">
        <option th:value="STUDENT">STUDENT</option>
        <option th:value="GUEST">GUEST</option>
        <option th:value="TEACHER">TEACHER</option>
    </select>
    <input type="submit" value="Create" class="btn"/>
</form>

</body>
</html>
