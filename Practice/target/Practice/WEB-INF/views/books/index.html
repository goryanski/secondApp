<!DOCTYPE html>
<html lang="en"><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        .big-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <a href="/home" class="big-text">Home</a>
    <br>
    <a href="/books/new" class="big-text">Create new book</a>
    <br><hr><br>

    <div th:each="book : ${books}" class="big-text">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book}"></a>
    </div>
</body>
</html>
